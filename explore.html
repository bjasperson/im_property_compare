<!doctype html>
<html lang="en">

<head>

<script type="text/javascript" src="./scripts.js"></script>

<body>
<h1>Exploring correlations between interatomic model predicted properties</h1>

<p>
Explore the underlying data by hovering over each datapoint, to see the model details 
(note the use of a log/log plot to facilitate data visualization).
</p>
<svg width=500 height=500 id="svg3">
    <script>
        svg3();
    </script>
</svg>

<form action='./filtering.html' method='get'>
    <input type='submit' value='Previous Page'/>
</form>

<select name="speciesButton" id="speciesButton">
    <!-- <option value="Ac">Ac</option> -->
    <option value="Ag" selected >Ag</option>
    <option value="Al">Al</option>
    <option value="Ar">Ar</option>
    <option value="Au">Au</option>
    <option value="Ca">Ca</option>
    <!-- <option value="Ce">Ce</option> -->
    <option value="Cu">Cu</option> 
    <!-- <option value="Ir">Ir</option>  -->
    <option value="Kr">Kr</option>
    <option value="Ne">Ne</option>
    <option value="Ni">Ni</option>
    <option value="Pb">Pb</option>
    <option value="Pd">Pd</option>
    <option value="Pt">Pt</option>
    <option value="Rh">Rh</option>
    <option value="Sr">Sr</option>
    <!-- <option value="Th">Th</option> -->
    <option value="Xe">Xe</option>
    <!-- <option value="Yb">Yb</option> -->
</select>

<select name="model_type" id="modelTypeButton">
    <option value="LJ" selected >LJ </option>
    <option value="EAM" >EAM</option>
    <option value="EMT" >EMT </option>
    <option value="MEAM" >MEAM </option>

</select>

</html>
